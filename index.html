<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>動物将棋 AI (OOP版)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app-container">
    <h1>🦁 動物将棋 AI</h1>

    <!-- スタート画面 -->
    <div id="start-screen">
        <h2>対局開始</h2>
        <button class="start-btn btn-sente" id="btn-start-sente">先手で対局 (手前)</button>
        <button class="start-btn btn-gote" id="btn-start-gote">後手で対局 (AI先手)</button>
    </div>

    <!-- 形勢バー -->
    <div id="eval-container">
        <div id="bar-sente" class="eval-bar" style="width: 50%">先手 50%</div>
        <div id="bar-gote" class="eval-bar" style="width: 50%">後手 50%</div>
    </div>
    <div id="eval-text">形勢: 互角</div>

    <div id="status-box">
        <div id="status-msg">準備中...</div>
        <div id="sub-msg"></div>
    </div>

    <div id="canvas-wrapper">
        <canvas id="gameCanvas" width="450" height="700"></canvas>
    </div>

    <div class="controls">
        <button class="btn-analyze" id="btn-analyze">🤔 形勢判断</button>
        <div class="controls-row">
            <button class="btn-undo" id="btn-undo">↩ 待った</button>
            <button class="btn-reset" id="btn-reset">🔄 最初から</button>
        </div>
    </div>

    <!-- 思考時間設定 -->
    <div id="settings-box">
        <label for="ai-time">AI思考時間: <span id="ai-time-val">5</span>秒</label>
        <input type="range" id="ai-time" min="1" max="20" step="1" value="5">
    </div>

    <div id="footer">Ultimate Edition (OOP & ES Modules)</div>
</div>

<!-- メインスクリプト (Moduleとして読み込み) -->
<script type="module" src="js/main.js"></script>

</body>
</html>
